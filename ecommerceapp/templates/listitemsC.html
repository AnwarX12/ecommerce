{% extends "base.html" %}
{%block content%}
<div class="text-center ">
    استمتع باستكشاف مجموعة القهوة لدينا!
</div>
<div class="container mt-5">
    {%for item in items %}
        <div class="d-flex justify-content-center row mt-3">
            <div class="col-md-10">
                <div class="row p-2 bg-white border rounded">
                    <div class="col-md-3 mt-1">
                        <img class="img-fluid img-responsive rounded product-image" src="{{item.image.url}}"></div>
                    <div class="col-md-6 mt-1">
                        
                        <h5 >{{item.nameitems}}</h5>
                       
                        
                        <p class="text-justify para mb-0">{{ item.description }}<br><br></p>

                        </div>
                        <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                            <div class="d-flex flex-row align-items-center">
                                <h4 class="mr-1">{{item.price}}RS</h4>
                             </div>
                            
                            <div class="d-flex flex-column mt-4">
                                <a href="{% url 'detials' id=item.id %}" class="btn btn-primary btn-sm" type="button">التفاصيل</a>
                                <button class="btn btn-outline-primary btn-sm mt-2" type="button">Add to wishlist</button>
                            </div>
                    </div>
                </div>
           
            </div>
        </div>
    {%endfor%}
    
    

</div>

{%endblock content%}
